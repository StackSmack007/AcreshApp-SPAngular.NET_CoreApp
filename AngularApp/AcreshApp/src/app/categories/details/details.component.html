<section *ngIf="category">
    <!-- {{category | json}} -->
    <h3>{{category.name}}</h3>
    <h5>Details:</h5>
    <p>{{category.description}}</p>
    <ul class="stats">
        <li>Recipes: {{category.recipesCount}}</li>
        <li *ngIf="category.parentCategoryId; else mainCategory">ParentCategory:
             <span class="clickable text-success" (click)="selectedCategory.next(category.parentCategoryId)">{{category.parentCategoryName}}</span>
        </li> 
        <ng-template #mainCategory><li> Main Category </li></ng-template>
                
        <li>Added By: <a [routerLink]="['/user-data/profile/', category.authorUserName]">  &nbsp;{{category.authorUserName}}</a></li>
        <li>Created: {{createdBefore}}</li>
        <li *ngIf="createdBefore!==editedBefore">Last Modified: {{editedBefore}}</li>
    </ul>
</section>
