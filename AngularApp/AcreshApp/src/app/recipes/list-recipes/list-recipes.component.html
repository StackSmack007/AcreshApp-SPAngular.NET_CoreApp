<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <acr-recipe-cart *ngFor="let item of recipesFetched" [recipe]="item"></acr-recipe-cart>
    </div>
    <div class="col-2"></div>
</div>
<div class="row pb-4 mb-4 justify-content-center">

    <div *ngIf="isLoading">
        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
    </div>

</div>
