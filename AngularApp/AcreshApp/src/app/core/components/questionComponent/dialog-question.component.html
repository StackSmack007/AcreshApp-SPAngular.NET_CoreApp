<div class="container">
    
    <figure class="media">
        <img [src]="data.picUrl" alt="question-picture">
    </figure>
    
    <div class="quiz">
        <div class="title" *ngIf="data.title">
            <h4>{{data.title}}</h4>
        </div>

        <div class="question">
            <p>{{data.question}}</p>
        </div>

        <nav class="options">
            <button class="btn btn-info" mat-button mat-dialog-close="false" [innerHTML]="data.negativeAnswerBtnName | htmlRaw"></button>
            <button class="btn btn-primary" mat-button mat-dialog-close="true" [innerHTML]="data.positiveAnswerBtnName | htmlRaw"></button>
        </nav>
    </div>
</div>
